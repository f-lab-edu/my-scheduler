name: my-scheduler-nextjs-action

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm ci
      # github firebase 관련코드 추가
      - name: Build project
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
        run: npm run build

      # 필요하면 .gitignore에 의해 무시되는 파일(예, build 폴더)을 강제로 추가
      - name: Force add build folder
        run: git add -f build

      - name: Pushes to personal repository
        id: push_directory
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB_NEXTJS }}
        with:
          source-directory: "."
          destination-github-username: davinahi
          destination-repository-name: my-scheduler
          user-name: "davinahi"
          user-email: ${{ secrets.OFFICIAL_ACCOUNT_EMAIL }}
          commit-message: "[skip ci] Deploy commit: ${{ github.event.commits[0].message }}"
          target-branch: main
