name: my-scheduler-nextjs-action

on:
  push:
    branches: [deploy-setting]
    paths-ignore:
      - ".github/workflows/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm ci

      #
      - name: Debug environment variables
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
        run: |
          echo "FIREBASE_PROJECT_ID: $FIREBASE_PROJECT_ID"
          echo "FIREBASE_CLIENT_EMAIL: $FIREBASE_CLIENT_EMAIL"
          # PRIVATE_KEY는 민감 정보이므로 echo하지 않는 게 안전합니다.

      - name: Build project
        env:
          FIREBASE_PROJECT_ID: ${{secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
        run: |
          npm run build

      - name: Pushes to personal repository
        id: push_directory
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{secrets.API_TOKEN_GITHUB_NEXT2 }}
        with:
          source-directory: "."
          destination-github-username: davinahi
          destination-repository-name: my-scheduler
          user-name: "davinahi"
          user-email: ${{ secrets.OFFICIAL_ACCOUNT_EMAIL }}
          commit-message: "[skip ci] Deploy commit: ${{ github.event.commits[0].message }}"
          target-branch: main
