name: my-scheduler-nextjs-action

on:
  push:
    branches: [fix/deploy]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: |
          npm run build

      #TODO: 추후 정상 동작 확인 후 제거 예정2
      # - name: Prepare output
      #   run: |
      #     mkdir output
      #     cp -R out/* output

      - name: Pushes to personal repository
        id: push_directory
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB_NEXT }}
        with:
          source-directory: "."
          destination-github-username: davinahi
          destination-repository-name: my-scheduler
          user-name: "davinahi"
          user-email: ${{ secrets.OFFICIAL_ACCOUNT_EMAIL }}
          commit-message: ${{ github.event.commits[0].message }}
          target-branch: main
